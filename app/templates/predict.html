{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5>预测参数设置</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">选择预测模型</label>
                    <select class="form-select">
                        <option>LSTM模型</option>
                        <option>随机森林模型</option>
                        <option>组合预测模型</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">预测类型</label>
                    <select class="form-select">
                        <option>单步预测</option>
                        <option>多步预测</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">预测步长</label>
                    <input type="number" class="form-control" value="24" min="1" max="72">
                </div>
                <button class="btn btn-success w-100">
                    <i class="bi bi-lightning-charge"></i>
                    执行预测
                </button>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5>Prediction Results</h5>
            </div>
            <div class="card-body">
                <div id="predictionChart" style="height:400px"></div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // 示例ECharts预测图表
    var chart = echarts.init(document.getElementById('predictionChart'));
    chart.setOption({
        title: { text: 'Power Forecast' },
        tooltip: { trigger: 'axis' },
        xAxis: { data: ['1h', '2h', '3h', '4h', '5h'] },
        yAxis: {},
        series: [{
            name: 'Prediction',
            type: 'line',
            data: [120, 132, 101, 134, 90]
        }]
    });
</script>
{% endblock %}
{% endblock %}
