<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风电功率预测平台 - 错误页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-hover:hover { @apply bg-indigo-50 shadow-md rounded-md transition-all duration-300; }
        .chart-card { @apply bg-white rounded-lg shadow-xl overflow-hidden hover:shadow-2xl transition-shadow; }
        .error-card { @apply bg-red-50 border border-red-200 rounded-lg p-8 my-8; }
    </style>
</head>
<body class="min-h-screen bg-gray-100 font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <a href="/" class="text-2xl font-bold text-indigo-600">🌪️ 风电智测</a>
                <div class="hidden md:flex space-x-4">
                    <a href="#upload" class="nav-link">数据导入</a>
                    <a href="#preprocess" class="nav-link">预处理</a>
                    <a href="#model" class="nav-link">模型选择</a>
                    <a href="#predict" class="nav-link">预测分析</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 错误信息 -->
    <div class="container mx-auto px-4 py-8">
        <div class="error-card">
            <div class="flex items-center mb-4">
                <i class="fas fa-exclamation-triangle text-4xl text-red-600 mr-4"></i>
                <h2 class="text-3xl font-bold text-red-600">发生错误</h2>
            </div>
            <p class="text-gray-700 mb-4">很抱歉，在处理您的请求时发生了错误。以下是具体的错误信息：</p>
            <form action='' method='post' class="mb-4">                 
            <h2 class="text-red-700 font-semibold mb-6">{{ error_message.status }}</h2>
            <tr>
            <h4 class="text-red-700 font-semibold mb-6">{{ error_message.errors[0] }}</h4>
            </form>
            <div class="flex justify-start">
                <a href="/" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                    返回主页 <i class="fas fa-arrow-left ml-2"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white shadow-md mt-8 py-4">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p class="text-sm">© 2025 风电预测平台 | 技术支持：CEEMDAN-LSTM混合模型</p>
        </div>
    </footer>
</body>
</html>
