{% extends "base.html" %}

{% block content %}
<div class="row g-4">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5>模型配置</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">选择模型类型</label>
                    <div class="input-group mb-3">
                        <select class="form-select">
                            <option>新建模型</option>
                            <option>加载本地模型</option>
                            <option>贝叶斯优化LSTM</option>
                            <option>随机森林残差修正</option>
                            <option>CEEMDAN分解模型</option>
                        </select>
                        <input type="file" class="form-control" id="modelFile" accept=".pkl,.h5" style="display:none">
                        <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('modelFile').click()">
                            <i class="bi bi-folder2-open"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">训练轮次</label>
                    <input type="number" class="form-control" value="100">
                </div>
                <button class="btn btn-success w-100">开始训练</button>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-white">
                <h5>训练过程监控</h5>
            </div>
            <div class="card-body">
                <div id="trainingChart" style="height:500px"></div>
                <div class="progress mt-3">
                    <div class="progress-bar" style="width: 45%">45%</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
